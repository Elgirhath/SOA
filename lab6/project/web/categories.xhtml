<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Categories</title>
</h:head>
<h:body>
<a href="index.xhtml">Search</a><br/>
<a href="books.xhtml">Books</a><br/>
<a href="borrowings.xhtml">Borrowings</a><br/>
<a href="categories.xhtml">Categories</a><br/>
<a href="authors.xhtml">Authors</a><br/>
<a href="readers.xhtml">Readers</a><br/>

<f:view>
    <h:form>
        <h:dataTable value="#{CategoryManager.items}" var="c">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:inputText rendered="${CategoryManager.isEditable(c)}" value="#{CategoryManager.getEditableVersionOf(c).name}"/>
                <h:outputText rendered="${!CategoryManager.isEditable(c)}" value="#{c.name}"/>
            </h:column>
            <h:column>
                <h:commandButton rendered="${!CategoryManager.isEditable(c)}" value="Remove" action="#{CategoryManager.delete(c)}"/>
            </h:column>
            <h:column>
                <h:commandButton rendered="${!CategoryManager.isEditable(c)}" value="Edit" action="#{CategoryManager.setEdited(c)}"/>
                <h:commandButton rendered="${CategoryManager.isEditable(c)}" value="${CategoryManager.isAdded(c) ? 'Add' : 'Save' }"
                                 action="#{CategoryManager.save(c)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</h:body>
</html>
