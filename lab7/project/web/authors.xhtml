<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Authors</title>
</h:head>
<h:body>
<a href="index.xhtml">Search</a><br/>
<a href="books.xhtml">Books</a><br/>
<a href="borrowings.xhtml">Borrowings</a><br/>
<a href="categories.xhtml">Categories</a><br/>
<a href="authors.xhtml">Authors</a><br/>
<a href="readers.xhtml">Readers</a><br/>
<a href="inventory.xhtml">Inventory</a><br/>
<a href="login.xhtml">Log in</a><br/><br/>

<f:view>
    <h:form>
        <h:dataTable value="#{AuthorManager.items}" var="a">
            <h:column>
                <f:facet name="header">First name</f:facet>
                <h:inputText rendered="${AuthorManager.isEditable(a)}" value="#{AuthorManager.getEditableVersionOf(a).firstName}"/>
                <h:outputText rendered="${!AuthorManager.isEditable(a)}" value="#{a.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last name</f:facet>
                <h:inputText rendered="${AuthorManager.isEditable(a)}" value="#{AuthorManager.getEditableVersionOf(a).lastName}"/>
                <h:outputText rendered="${!AuthorManager.isEditable(a)}" value="#{a.lastName}"/>
            </h:column>
            <h:column>
                <h:commandButton rendered="${!AuthorManager.isEditable(a)}" value="Remove" action="#{AuthorManager.delete(a)}"/>
            </h:column>
            <h:column>
                <h:commandButton rendered="${!AuthorManager.isEditable(a)}" value="Edit" action="#{AuthorManager.setEdited(a)}"/>
                <h:commandButton rendered="${AuthorManager.isEditable(a)}" value="${AuthorManager.isAdded(a) ? 'Add' : 'Save' }"
                                 action="#{AuthorManager.save(a)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</h:body>
</html>
