<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Inventory</title>
</h:head>
<h:body>
    <a href="index.xhtml">Search</a><br/>
    <a href="books.xhtml">Books</a><br/>
    <a href="borrowings.xhtml">Borrowings</a><br/>
    <a href="categories.xhtml">Categories</a><br/>
    <a href="authors.xhtml">Authors</a><br/>
    <a href="readers.xhtml">Readers</a><br/>
    <a href="inventory.xhtml">Inventory</a><br/>
    <a href="login.xhtml">Log in</a><br/><br/>

    <f:view>
        <h:form>
            <h:dataTable value="#{InventoryManager.items}" var="i">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{i.book.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{i.book.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Count</f:facet>
                    <h:inputText rendered="${InventoryManager.isEditable(i)}" value="#{i.count}"/>
                    <h:outputText rendered="${!InventoryManager.isEditable(i)}" value="#{i.count}"/>
                </h:column>
                <h:column>
                    <h:commandButton rendered="${!InventoryManager.isEditable(i)}" value="Edit" action="#{InventoryManager.setEdited(i)}"/>
                    <h:commandButton rendered="${InventoryManager.isEditable(i)}" value="Save"
                                     action="#{InventoryManager.save(i)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>
</h:body>
</html>
