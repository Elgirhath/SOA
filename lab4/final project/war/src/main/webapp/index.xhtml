<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Index</title>
</h:head>
<h:body>
    <p>Your balance: <h:outputText value="#{UserSession.balance}"/></p><br/>

    <h:form>
        <h:dataTable value="#{UserSession.seats}" var="s">
            <h:column>
                <!-- column header -->
                <f:facet name="header">Id</f:facet>
                <!-- row record -->
                #{s.id}
            </h:column>
            <h:column>
                <!-- column header -->
                <f:facet name="header">Price</f:facet>
                <!-- row record -->
                #{s.price}
            </h:column>
            <h:column>
                <!-- column header -->
                <f:facet name="header">Available</f:facet>
                <!-- row record -->
                #{s.available}
            </h:column>
            <h:column>
                <!-- column header -->
                <f:facet name="header">Seat</f:facet>
                <!-- row record -->
                <h:inputHidden value="s.price" />
                <h:commandButton type="submit" value="Buy ticket" disabled="#{UserSession.isNotAvailable(s.id)}" action="#{UserSession.buy(s.id)}">
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    <br/>

    <h2>Purchased tickets</h2>
    <h:dataTable value="#{UserSession.purchasedSeats}" var="s">
        <h:column>
            <!-- column header -->
            <f:facet name="header">Id</f:facet>
            <!-- row record -->
            #{s.id}
        </h:column>
        <h:column>
            <!-- column header -->
            <f:facet name="header">Price</f:facet>
            <!-- row record -->
            #{s.price}
        </h:column>
    </h:dataTable>
</h:body>
</html>
